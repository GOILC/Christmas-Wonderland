<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>åœ£è¯å¹»å¢ƒ - Mobile Optimized</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050a05; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        #ui-layer {
            position: absolute; top: 15px; left: 15px; color: #d4af37;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.6); pointer-events: none; z-index: 10;
        }
        #video-input { 
            position: absolute; bottom: 10px; right: 10px; width: 120px; height: 90px; 
            border: 2px solid #c41e3a; border-radius: 6px; transform: scaleX(-1);
            background: #000; object-fit: cover; z-index: 20;
        }
        #image-upload-btn {
            position: absolute; bottom: 110px; right: 10px; 
            background: #d4af37; color: #050a05; border: none; 
            padding: 10px 15px; border-radius: 6px; font-weight: bold;
            cursor: pointer; z-index: 20; font-size: 14px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        #image-upload-btn:hover { background: #f0c14b; }
        #uploaded-image {
            position: absolute; bottom: 10px; left: 10px; 
            max-width: 200px; max-height: 150px; 
            border: 2px solid #d4af37; border-radius: 6px;
            display: none; z-index: 20;
        }
        .loading {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(5, 10, 5, 0.9); color: #d4af37; font-size: 18px; z-index: 100; text-align: center; padding: 20px;
        }
        #status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #c41e3a; margin-right: 8px; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h2 style="margin:0; font-size: 1.2rem;">Golden Christmas 2025</h2>
        <div id="status"><span id="status-dot"></span><span id="status-text">æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...</span></div>
    </div>

    <video id="video-input" autoplay muted playsinline></video>
    
    <button id="image-upload-btn">ğŸ“· ä¸Šä¼ å›¾ç‰‡</button>
    <input type="file" id="image-input" accept="image/*" style="display:none;">
    <img id="uploaded-image" alt="ä¸Šä¼ çš„å›¾ç‰‡">
    
    <div id="canvas-container"></div>
    <div id="loading" class="loading">æ­£åœ¨åŠ è½½ 3D å¼•æ“ä¸æ‰‹åŠ¿æ¨¡å‹...<br>é¢„è®¡éœ€è¦ 10-20 ç§’</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const PARTICLE_COUNT = 600;
        const COLORS = [0x1a472a, 0xd4af37, 0xc41e3a];
        let currentState = 'CONE';
        let lastVideoTime = -1;

        // --- åˆå§‹åŒ–åœºæ™¯ ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050a05, 0.03);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 12);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.8);
        composer.addPass(bloomPass);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // --- èƒŒæ™¯å¢å¼ºæ•ˆæœ ---
        // 1. æ˜Ÿç©ºèƒŒæ™¯
        const starGeo = new THREE.BufferGeometry();
        const starPositions = [];
        const starSizes = [];
        for (let i = 0; i < 800; i++) {
            const radius = 30 + Math.random() * 50;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            starPositions.push(
                radius * Math.sin(phi) * Math.cos(theta),
                radius * Math.sin(phi) * Math.sin(theta),
                radius * Math.cos(phi)
            );
            starSizes.push(Math.random() * 2 + 0.5);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
        starGeo.setAttribute('size', new THREE.Float32BufferAttribute(starSizes, 1));
        const starMat = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.3, 
            sizeAttenuation: true,
            transparent: true,
            opacity: 0.8
        });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // 2. é£˜è½é›ªèŠ±
        const snowGeo = new THREE.BufferGeometry();
        const snowPositions = [];
        const snowVelocities = [];
        const snowCount = 300;
        for (let i = 0; i < snowCount; i++) {
            snowPositions.push(
                (Math.random() - 0.5) * 40,
                Math.random() * 30,
                (Math.random() - 0.5) * 40
            );
            snowVelocities.push(Math.random() * 0.02 + 0.01);
        }
        snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPositions, 3));
        const snowMat = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.15, 
            transparent: true, 
            opacity: 0.6 
        });
        const snow = new THREE.Points(snowGeo, snowMat);
        scene.add(snow);

        // 3. é»„é‡‘å…‰ç¯è£…é¥°
        const ringGeo = new THREE.TorusGeometry(8, 0.2, 16, 100);
        const ringMat = new THREE.MeshStandardMaterial({ 
            color: 0xd4af37, 
            emissive: 0xd4af37, 
            emissiveIntensity: 0.5,
            metalness: 0.8,
            roughness: 0.2
        });
        const ring1 = new THREE.Mesh(ringGeo, ringMat);
        ring1.rotation.x = Math.PI / 2;
        ring1.position.y = -5;
        scene.add(ring1);

        const ring2 = ring1.clone();
        ring2.position.y = 6;
        ring2.scale.set(0.6, 0.6, 0.6);
        scene.add(ring2);

        // 4. åŠ¨æ€èšå…‰ç¯
        const spotLight1 = new THREE.SpotLight(0xd4af37, 1.5);
        spotLight1.position.set(10, 15, 10);
        spotLight1.angle = Math.PI / 6;
        spotLight1.penumbra = 0.5;
        scene.add(spotLight1);

        const spotLight2 = new THREE.SpotLight(0xc41e3a, 1.2);
        spotLight2.position.set(-10, 15, -10);
        spotLight2.angle = Math.PI / 6;
        spotLight2.penumbra = 0.5;
        scene.add(spotLight2);

        // --- å®ä¾‹åŒ–ç½‘æ ¼ (ä¿®å¤é¢œè‰²é—®é¢˜) ---
        const geometries = [
            new THREE.SphereGeometry(0.1, 8, 8), 
            new THREE.BoxGeometry(0.12, 0.12, 0.12),
            new THREE.ConeGeometry(0.08, 0.15, 6)
        ];
        const instancedMeshes = geometries.map((geo, i) => {
            const mat = new THREE.MeshStandardMaterial({ 
                color: COLORS[i % COLORS.length], 
                metalness: 0.6, 
                roughness: 0.4,
                emissive: COLORS[i % COLORS.length],
                emissiveIntensity: 0.3
            });
            const mesh = new THREE.InstancedMesh(geo, mat, PARTICLE_COUNT);
            scene.add(mesh);
            return mesh;
        });

        const particles = [];
        const dummy = new THREE.Object3D();
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const height = Math.random() * 8;
            const radius = (8 - height) * 0.4;
            const angle = Math.random() * Math.PI * 2;
            particles.push({
                conePos: new THREE.Vector3(Math.cos(angle) * radius, height - 4, Math.sin(angle) * radius),
                spreadPos: new THREE.Vector3((Math.random()-0.5)*15, (Math.random()-0.5)*15, (Math.random()-0.5)*15),
                currentPos: new THREE.Vector3(0, -10, 0),
                rot: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
            });
        }

        // --- MediaPipe åˆå§‹åŒ– ---
        async function initApp() {
            try {
                const { HandLandmarker, FilesetResolver } = await import("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3");
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                
                const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { 
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO", 
                    numHands: 1
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const video = document.getElementById('video-input');
                video.srcObject = stream;
                
                video.onloadeddata = () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-text').innerText = "æ‰‹åŠ¿è¯†åˆ«å·²å°±ç»ª";
                    document.getElementById('status-dot').style.background = "#22c55e";
                    detectHands(handLandmarker, video);
                };
            } catch (err) {
                document.getElementById('loading').innerText = "å¯åŠ¨å¤±è´¥: " + err.message + "\nè¯·ç¡®ä¿ä½¿ç”¨ HTTPS å¹¶å…è®¸æ‘„åƒå¤´æƒé™";
                console.error(err);
            }
        }

        function detectHands(handLandmarker, video) {
            if (video.currentTime !== lastVideoTime && video.videoWidth > 0) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                if (results.landmarks && results.landmarks.length > 0) {
                    processGesture(results.landmarks[0]);
                }
                lastVideoTime = video.currentTime;
            }
            requestAnimationFrame(() => detectHands(handLandmarker, video));
        }

        function processGesture(landmarks) {
            const getDist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
            const isFist = getDist(landmarks[8], landmarks[5]) < 0.08;
            const isSpread = getDist(landmarks[8], landmarks[5]) > 0.18;

            if (isFist) currentState = 'CONE';
            else if (isSpread) currentState = 'SPREAD';

            camera.position.x += ((landmarks[0].x - 0.5) * 15 - camera.position.x) * 0.1;
            camera.lookAt(0, 0, 0);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const time = performance.now() * 0.001;

            // æ˜Ÿæ˜Ÿé—ªçƒ
            const starSizesArray = starGeo.attributes.size.array;
            for (let i = 0; i < starSizesArray.length; i++) {
                starSizesArray[i] = Math.sin(time * 2 + i) * 0.5 + 1.5;
            }
            starGeo.attributes.size.needsUpdate = true;

            // é›ªèŠ±é£˜è½
            const snowPosArray = snowGeo.attributes.position.array;
            for (let i = 0; i < snowCount; i++) {
                snowPosArray[i * 3 + 1] -= snowVelocities[i];
                if (snowPosArray[i * 3 + 1] < -5) {
                    snowPosArray[i * 3 + 1] = 30;
                }
            }
            snowGeo.attributes.position.needsUpdate = true;

            // å…‰ç¯æ—‹è½¬
            ring1.rotation.z += 0.005;
            ring2.rotation.z -= 0.008;

            // èšå…‰ç¯æ‘†åŠ¨
            spotLight1.position.x = Math.sin(time * 0.5) * 12;
            spotLight2.position.z = Math.cos(time * 0.7) * 12;

            particles.forEach((p, i) => {
                const target = currentState === 'CONE' ? p.conePos : p.spreadPos;
                p.currentPos.lerp(target, 0.08);
                dummy.position.copy(p.currentPos);
                dummy.rotation.copy(p.rot);
                dummy.updateMatrix();
                instancedMeshes.forEach(m => m.setMatrixAt(i, dummy.matrix));
            });
            instancedMeshes.forEach(m => m.instanceMatrix.needsUpdate = true);
            composer.render();
        }

        initApp();
        animate();

        // --- å›¾ç‰‡ä¸Šä¼ åŠŸèƒ½ ---
        const uploadBtn = document.getElementById('image-upload-btn');
        const imageInput = document.getElementById('image-input');
        const uploadedImage = document.getElementById('uploaded-image');

        uploadBtn.addEventListener('click', () => imageInput.click());
        
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    uploadedImage.src = event.target.result;
                    uploadedImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
